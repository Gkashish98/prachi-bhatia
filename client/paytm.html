<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
        <div class = "wrapper">
                <div class="sidebar">
                        <ul>
                                <li><a href="payment.html">Credit Card</a></li>
                                <li><a href="payment1.html">Debit Card</a></li>
                                <li><a href="paytm.html">Paytm</a></li>
                                <li><a href="upi.html">UPI</a></li>

                        </ul>
                </div>
        <div class="row">
                <div class="col-75">
                        <div class="container">
                                <form>
                                        <div class="row">
                                                <div class="col-50">
                                                        <h1>Billing Address</h1>
                                                        <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                                                        <input type="text" id="fname" name="firstname" placeholder="John M.Doe">
                                                        <label for="email"><i class="fa fa-envelope"></i>Email</label>
                                                        <input type="text" id="email" name="email" placeholder="abc@example.com">
                                                        <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                                                        <input type="text" id="adr" name="address" placeholder="542 pitampura">
                                                        <label for="city"><i class="fa fa-institution"></i>City</label>
                                                        <input type="text" id="city" name="city" placeholder="delhi">

                                                        <div class="row">
                                                                <div class="col-50">
                                                                        <div class="space">
                                                                        <label for="state">State</label>
                                                                        <input type="text" id="state" name="state" placeholder="New delhi">
                                                                        </div>
                                                                </div>
                                                                <div class="col-50">
                                                                        <div class="space1">
                                                                        <label for="zip">Zip</label>
                                                                        <input type="text" id="zip" name="zip" placeholder="10001">
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="col-50">
                                                        <h1>Payment</h1>

                                                        <label for="cname">Name of the user</label>
                                                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                                        <label for="ccnum">paytm id number</label>
                                                        <input type="text" id="ccnum" name="Cardnumber" placeholder="1122334455@paytm.in">

                                                </div>
                                        </div>
                                        <input type="submit" value="Continue to checkout" class="btn">
                                </form>
                        </div>
                </div>
        </div>
</body>
</html>
